  <script>
    var clientName = '{"ek_info":[],"local_info":{"uid":"0","ek_uid":"0","period":"","name":"","phone":"","grade":"","school_name":""}}';
    if (!clientName) clientName = '{}';

    var userId = '0';
    var nickName = '';
    var qimoClientId = {};
    var customField = {};

    try {
      var user_info = JSON.parse(clientName);
      var local_info = user_info.local_info;
      var ek_info = user_info.ek_info;
    } catch (err) {
      // console.log(err)
    }

    // 已登录
    if (local_info && local_info.uid && local_info.uid !== '0') {
      local_info.period = local_info.period || '';
      local_info.grade = local_info.grade || '';
      qimoClientId.userId = local_info.uid;

      if (ek_info.ek_uid && ek_info.ek_uid !== '0') {
        nickName = '绑定' + ek_info.name + '_' + ek_info.period + '_' + ek_info.school_name;
        customField['绑定翼课学生UID'] = ek_info.ek_uid;
        customField['绑定翼课学生姓名'] = ek_info.name;
        customField['绑定翼课学生年级'] = ek_info.grade;
        customField['绑定翼课学生学校'] = ek_info.school_name;
      } else {
        nickName = '未绑定翼课学生';
        customField['绑定翼课学生UID'] = '未绑定';
        customField['绑定翼课学生姓名'] = '未绑定';
        customField['绑定翼课学生年级'] = '未绑定';
        customField['绑定翼课学生学校'] = '未绑定';
      }

      customField['翼赛UID'] = local_info.uid;
      customField['翼赛姓名'] = local_info.name || '空';
      customField['翼赛年级'] = (local_info.period + local_info.grade) || '空';
      customField['翼赛学校'] = local_info.school_name || '空';
      customField['翼赛手机号'] = local_info.phone || '未绑定';
      nickName += '_翼赛uid' + local_info.uid;
    } else {
      var randomId = sessionStorage.getItem('randomId');
      if (!randomId) {
        randomId = Number(Math.random().toString().substr(3, length) + Date.now()).toString(36);
        sessionStorage.setItem('randomId', randomId);
      }
      nickName = '未登录游客' + randomId;
      qimoClientId.userId = randomId;
    }

    qimoClientId.nickName = nickName;
    qimoClientId.customField = customField;
